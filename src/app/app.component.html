<mat-drawer-container class="example-container mat-typography" autosize>
    <mat-drawer *ngIf="showDrawer" #drawer mode="side" disableClose="true" opened="true">
      <button mat-mini-fab (click)="isExpanded = !isExpanded" color="warn" style="margin: 10px;">
        <mat-icon aria-label="Menu">menu</mat-icon>
      </button>
  
      <mat-nav-list>
        <mat-list-item [ngClass]="{'red': clickedItem === 'dashboard'}" (click)="onDashboardClick()">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Dashboard</h4>
        </mat-list-item>
        <mat-list-item [ngClass]="{'red': clickedItem === 'countries'}" (click)="onCountriesClick()">
          <mat-icon mat-list-icon>flag</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Countries</h4>
        </mat-list-item>
        <mat-list-item (click)="onLogoutClick()">
          <mat-icon mat-list-icon>power_settings_new</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Logout</h4>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
