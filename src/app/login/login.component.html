<form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
    <div fxLayout="row" fxLayoutAlign="start start" class="login-main">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column" style="margin: 16px;">
                <mat-form-field>
                    <input required matInput placeholder="Username" [ngModel] name="userName" #userName="ngModel">
                    <mat-error *ngIf="userName.invalid">Please Enter Valid Username</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input required type="password" matInput placeholder="password" [ngModel] name="password"
                        #password="ngModel">
                    <mat-error *ngIf="password.invalid">Please Enter Valid Password</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button [disabled]="loginForm.invalid" mat-raised-button color="primary" style="margin-right: 20px;">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</form>
